<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Inventory</title>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-black text-white flex flex-col justify-between">
      <div>
        <div class="p-4 flex items-center">
          <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">Logo</div>
          <h1 class="ml-4 text-xl font-semibold">Dashboard</h1>
        </div>
        <nav class="mt-6">
          <ul>
            <li class="p-4 hover:bg-gray-800"><a href="/home">Home</a></li>
            <li class="p-4 hover:bg-gray-800"><a href="/overview">Overview</a></li>
            <li class="p-4 hover:bg-gray-800"><a href="/therapy">Therapy</a></li>
            <li class="p-4 hover:bg-gray-800"><a href="/significant-events">Significant Events</a></li>
            <li class="p-4 hover:bg-gray-800"><a href="/appointments">Appointments</a></li>
            <li class="p-4 hover:bg-gray-800"><a href="/patients">Patients</a></li>
            <li class="p-4 bg-blue-500"><a href="/inventory" class="text-white">Inventory</a></li>
          </ul>
        </nav>
      </div>
      <div class="p-4">
        <a href="/support" class="block p-2 bg-gray-800 rounded text-center">Support</a>
        <a href="/logout" class="block p-2 bg-red-500 rounded text-center mt-4">Log out</a>
        <div class="flex items-center mt-6">
          <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
            <img src="/path-to-profile.png" alt="Profile" class="w-8 h-8 rounded-full">
          </div>
          <div class="ml-4">
            <p>Zeller Timothy Aaron</p>
            <p class="text-sm text-gray-400">zellertimothy@gmail.com</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-50">
      <header class="bg-black text-white p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">Inventory</h1>
        <button class="p-2 bg-gray-700 rounded-full">
          <img src="/path-to-bell-icon.svg" alt="Notifications" class="w-6 h-6">
        </button>
      </header>
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Manage Inventory</h2>

        <!-- Form for Adding Inventory Items -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-bold mb-2">Add New Item</h3>
          <form hx-post="/inventory" class="space-y-4">
            <input type="text" name="item_name" placeholder="Item Name" class="block w-full p-2 border border-gray-300 rounded">
            <input type="number" name="quantity" placeholder="Quantity" class="block w-full p-2 border border-gray-300 rounded">
            <textarea name="description" placeholder="Description" class="block w-full p-2 border border-gray-300 rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Item</button>
          </form>
        </div>

        <!-- Table for Inventory Items -->
        <div class="mt-6">
          <h3 class="text-lg font-bold mb-2">Inventory List</h3>
          <div id="inventory-list" class="bg-white p-4 rounded-lg shadow">
            <p class="text-center text-gray-400">No inventory items available.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>

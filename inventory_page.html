<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Inventory</title>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-black text-white h-screen p-4">
          <div class="mb-6">
            <h1 class="text-center text-xl font-bold">Healthcare</h1>
          </div>
            <ul>
            <li class="py-2 px-4 hover:bg-gray-700"><a href="index.html">Dashboard</a></li>
            <li class="py-2 px-4 hover:bg-gray-700"><a href="patients_page.html">Patients</a></li>
            <li class="py-2 px-4 hover:bg-gray-700"><a href="appointments_page.html">Appointments</a></li>
            <li class="py-2 px-4 hover:bg-gray-700"><a href="inventory_page.html">Inventory</a></li>
            </ul>
          </div>
          
    <!-- Main Content -->
    <main class="flex-1 bg-gray-50">
      <header class="bg-black text-white p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">Inventory</h1>
        <button class="p-2 bg-gray-700 rounded-full">
          <img src="/path-to-bell-icon.svg" alt="Notifications" class="w-6 h-6">
        </button>
      </header>
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Manage Inventory</h2>

        <!-- Form for Adding Inventory Items -->
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-bold mb-2">Add New Item</h3>
          <form hx-post="https://tamoagrohealth.onrender.com/inventory" class="space-y-4">
            <input type="text" name="item_name" placeholder="Item Name" class="block w-full p-2 border border-gray-300 rounded">
            <input type="number" name="quantity" placeholder="Quantity" class="block w-full p-2 border border-gray-300 rounded">
            <textarea name="description" placeholder="Description" class="block w-full p-2 border border-gray-300 rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Item</button>
          </form>
        </div>

        <!-- Table for Inventory Items -->
        <div class="mt-6">
          <h3 class="text-lg font-bold mb-2">Inventory List</h3>
          <div id="inventory-list" class="bg-white p-4 rounded-lg shadow">
            <p class="text-center text-gray-400">No inventory items available.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
